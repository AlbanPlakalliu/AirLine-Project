<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ticket</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        
        nav {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #007bff;
        }

       
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        
        form {
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        button[type="button"] {
            background-color: #28a745;
            color: #fff;
        }

       
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <div>
            <a href="/">Airline Ticket System</a>
            <a href="/airlines">Manage Airlines</a>
            <a href="/destinations">Manage Destinations</a>
            <a href="/book-ticket">Book a Ticket</a>
        </div>
    </nav>

    
    <div class="container">
        <h2>Book a Ticket</h2>

        
        <form id="dateForm">
            <div>
                <label for="flightDate">Select Date</label>
                <input type="date" id="flightDate" required>
            </div>
            <button type="submit">Show Flights</button>
        </form>

        
        <form id="bookingForm">
            <div>
                <label for="passengerName">Passenger Name</label>
                <input type="text" id="passengerName" required>
            </div>
            <div>
                <label for="destination">Select Destination</label>
                <select id="destination" required>
                    
                </select>
            </div>
            <button type="button">Book Ticket</button>
        </form>

        
        <h3>Booked Tickets</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Passenger Name</th>
                    <th>Destination</th>
                    <th>Airline</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingsList">
                
            </tbody>
        </table>
    </div>
</body>
</html>
