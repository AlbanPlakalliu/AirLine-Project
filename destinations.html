<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Destinations</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        
        nav {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #007bff;
        }

        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        
        form {
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addDestinationBtn {
            background-color: #007bff;
            color: #fff;
        }

        #updateDestinationBtn {
            background-color: #6c757d;
            color: #fff;
            display: none;
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <div>
            <a href="/">Airline Ticket System</a>
            <a href="/airlines">Manage Airlines</a>
            <a href="/destinations">Manage Destinations</a>
            <a href="/book-ticket">Book a Ticket</a>
        </div>
    </nav>

    
    <div class="container">
        <h2>Manage Destinations</h2>

        
        <form id="destinationForm">
            <div>
                <label for="destinationCity">Destination City</label>
                <input type="text" id="destinationCity" required>
            </div>
            <div>
                <label for="price">Price (in USD)</label>
                <input type="number" id="price" required>
            </div>
            <div>
                <label for="availableDate">Available Date</label>
                <input type="date" id="availableDate" required>
            </div>
            <div>
                <label for="airline">Select Airline</label>
                <select id="airline" required></select>
            </div>
            <div>
                <label for="travelTime">Travel Time (in hours)</label>
                <input type="number" id="travelTime" required>
            </div>
            <button type="submit" id="addDestinationBtn">Add Destination</button>
            <button type="button" id="updateDestinationBtn">Update Destination</button>
        </form>

        
        <h3>Destinations List</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Destination</th>
                    <th>Airline</th>
                    <th>Price</th>
                    <th>Travel Time</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="destinationList">
                
            </tbody>
        </table>
    </div>
</body>
</html>
