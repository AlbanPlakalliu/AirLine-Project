<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Airlines</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #007bff;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        button[type="button"] {
            background-color: hsl(6, 100%, 50%);
            color: #fff;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="/">Airline Ticket System</a>
            <a href="/airlines">Manage Airlines</a>
            <a href="/destinations">Manage Destinations</a>
            <a href="/book-ticket">Book a Ticket</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Manage Airlines</h2>

        <!-- Airline Form -->
        <form>
            <div>
                <label for="airlineName">Airline Name</label>
                <input id="airlineName" type="text" name="name" required>
            </div>
            <button type="submit">Add Airline</button>
        </form>

        <!-- Airlines List -->
        <h3>Airlines List</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Airline Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Delta</td>
                    <td>
                        <button type="button">Book</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Lufthansa</td>
                    <td>
                        <button type="button">Book</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
